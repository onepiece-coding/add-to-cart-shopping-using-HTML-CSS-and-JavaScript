<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add To Cart Shopping using HTML CSS and Javascript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/queries.css">

</head>

<body>

    <header class="header">

        <h1 class="brand"><a href="#">Your Shopping Cart</a></h1>

        <button class="open-shopping-cart-btn">

            <img src="imgs/shopping.svg" alt="Sopping Cart Icon">

            <span>1</span>

        </button>

    </header>

    <main class="main-products"></main>

    <aside class="cart">

        <div class="cart-header">

            <h3 class="cart-title">cart</h3>

            <button class="cart--close-btn cart-btn">x</button>

        </div>

        <div class="cart-items"></div>

        <div class="aside-footer" id="total"></div>

    </aside>

    <footer class="footer">Copyright &copy; 2024 &commat; OnePieceCoding. All rights reserved.</footer>
    
    <script src="js/scripts.js" type="module"></script>

</body>

</html>
